<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lab2.css">
    <script src="index.js"></script>
</head>

<body>
    <h1>Login Page</h1>
    <div class="login">
        <form action="" name="login_Form">
            <fieldset class="login__fieldset">
                <legend>User Authentication</legend>
                <label class="login__label">Username:</label>
                <input type="text" id="login__username" class="login__txt"><br>
                <label class="login__label">Password:</label>
                <input type="text" id="login__password" class="login__txt"><br>
                <input type="submit" class="login__button"id="login" value="Log In">
            </fieldset>
        </form>
    </div>
    <div id="output" class="output">
        Username:
        <span id="output__username" class="output__text"></span><br>
        Password:
        <span id ="output__password"class="output__text"></span>
    </div>


</body>

</html>
